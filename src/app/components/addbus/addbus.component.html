<div class="card" >
    <div class="card-content">
        <span class="card-title">Nuevo autobus</span>
        <form (ngSubmit)="onSaveBus(formNew)" #formNew="ngForm" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                  <input [(ngModel)]="bus.name" #name="ngModel" type="text" name="name" id="name" placeholder="Nombre del autobÃºs" minlength="8"
                    maxlength="40" required>
                  <label>Nombre</label>
                  <div *ngIf="name.touched && !name.valid">
                    <div *ngIf="name.errors.required">Nombre es requerido</div>
                    <div *ngIf="name.errors.minlength">Nombre debe ser de al menos {{name.errors.minlength.requiredLength}} caracteres.</div>
                  </div>
                </div>
               
                <button type="submit" class="btn waves-effect waves-light orange right">Guardar
                  <i class="material-icons">add_circle</i>
                </button>
             </div>
        </form>
    </div>
</div>
